<div class="right_title"><img class="title_arrow" src="assets/images/title_arrow.png">
  <div class="title_txt">宿舍设置-楼层管理-房间管理-床位管理
  </div>
</div>
<div class="right_content" id="cwpt" style="padding:5px;">
<!-- 内容区域开始 -->
<div>
<hr>
添加：<input class="form-control" placeholder="请输入楼宇名称" [(ngModel)]="add_name" style="width: 150px;display:inline;margin-right: 5px;">
<button type="button" class="btn btn-primary" (click)="addcw()">添加新床位</button><span style="margin-left: 50px;">删除：</span>
<select [(ngModel)]="del_cwid" class="form-control" style="width: 200px;display: inline;">
<option *ngFor="let x of cwdata" [value]='x.Id'>{{x.name}}</option>
</select>
<button type="button" class="btn btn-primary" (click)="delcw()">删除选中床位</button>
<hr>
当前楼宇：{{data['ly_name']}} 楼层：{{data['lc_name']}} 房间：{{data['fj_name']}}
<hr>
<div style="padding: 50px;">
  <div *ngFor="let x of cwdata;" class="ssl">
    <div class="sslbj"></div>
    <div class="lyxx">床位：{{x.name}}</div>
    </div>
</div>
</div>
</div>
