<div class="right_title">
	<img class="title_arrow" src="assets/images/title_arrow.png">
	<div class="title_txt">个人基本资料设置
	</div>
</div>
<div class="right_content" id="cwtp" style="padding:5px;">
	<!-- 内容区域开始 -->
	<hr>
	<div class="col-sm-8">
	<div class="panel panel-info">
		<div class="panel-heading">
			<h3 class="panel-title">个人信息修改</h3>
		</div>
		<div class="panel-body">

			<form class="form-horizontal" role="form" [formGroup]="formModel" (submit)="onSubmit()">

				<div class="form-group">
					<label for="firstname" class="col-sm-2 control-label">用&ensp;户&ensp;名</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="firstname" disabled formControlName="username">
					</div>
					<label for="firstname" class="col-sm-2 control-label">身份证号</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="firstname" placeholder="（选填）" formControlName="sfzhm">
					</div>
				</div>


				<div class="form-group">
					<label for="firstname" class="col-sm-2 control-label">邮&ensp;&ensp;&ensp;&ensp;箱</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="firstname" placeholder="找回密码用（必填）" formControlName="email">
					</div>			
					<label class="col-sm-2 control-label" for="name">性&ensp;&ensp;&ensp;&ensp;别</label>
					<div class="col-sm-4">
					<select class="form-control" formControlName="sex">
					  <option>男</option>
					  <option>女</option>
					</select>
				</div>
				</div>



				<div class="form-group">
					<label for="firstname" class="col-sm-2 control-label">手机号码</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="firstname" placeholder="通讯录用（必填）" formControlName="phone">
					</div>
					<label for="firstname" class="col-sm-2 control-label">手机短号</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="firstname" placeholder="没有填无（必填）" formControlName="phone_d">
					</div>
				</div>


				<div class="form-group">
					<label for="firstname" class="col-sm-2 control-label">办公电话</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="firstname" placeholder="没有填无（必填）" formControlName="phone_bg">
					</div>
					<label for="firstname" class="col-sm-2 control-label">教学学科</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="firstname" placeholder="不上课可填无（必填）" formControlName="xk">
					</div>
				</div>
			</form>
		</div>
		<div class="panel-footer" style="height: 60px;">
			<div class="form-group">
				<div class="col-sm-offset-8 col-sm-4">
					<button type="submit" class="btn btn-success">&ensp;提&ensp;&ensp;交&ensp;</button>
				</div>
			</div>
		</div>

	</div>
</div>

</div>
