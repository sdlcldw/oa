<div class="right_title">
  <img class="title_arrow" src="assets/images/title_arrow.png">
  <div class="title_txt">职务维护
  </div>
</div>
<div class="right_content" id="cwpt" style="padding:5px;">
  <!-- 内容区域开始 -->
  <hr>
  <div style="float: left;">
  <input class="form-control" placeholder="请输入名称" [(ngModel)]="add_name" style="width: 150px;display:inline;margin-right: 5px;">
  <button type="button" class="btn btn-primary" (click)="addzw()">添加职务</button>
  <hr>
  <table class="table table-bordered" style="width: 500px;">
    <thead>
      <tr>
        <th>序号</th>
        <th>职务</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let x of zwdata; let i=index">
        <td>{{i +1 }}</td>
        <td>{{ x.name }}</td>
        <td>
          <button type="button" class="btn btn-info btn-xs" (click)="fpbm(x.name)">分配所管理的部门和职务岗位</button>
          <button type="button" class="btn btn-danger btn-xs" (click)="delzw(x.name)">删除</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="iffpbm" style="float: left;margin-left: 90px;background-color: #f8f3d2;border-radius: 15px;padding-left: 20px;padding-bottom: 20px;">
<div><h3>当前职务：{{dat['name']}}</h3></div>
<form [formGroup]="myForm">
<table class="table table-condensed" style="width: 500px;">

  
  <tr><td colspan="3"><h4>职务子节点：</h4></td></tr>

    <tr class="like" *ngFor="let z of zws['controls']; let i = index;" >
     <td><input type="checkbox" [formControl]="z"></td> 
     <td>name：{{zw[i]['name']}} </td>
    </tr>
    


  <tr><td colspan="3"><h4>部门子节点：</h4></td></tr>
      <tr class="like" *ngFor="let b of bms['controls']; let i = index;" >
        <td><input type="checkbox" [formControl]="b"></td>
        <td>name：{{bm[i]['name']}}</td>
      </tr>
      
 
</table>
   </form>
<button  type="button" class="btn btn-info" (click)="ok()" >分配</button>  
<button  type="button" class="btn btn-warning" (click)="qx()" >取消</button> 
</div>



</div>
