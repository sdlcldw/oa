<form class="form-horizontal" role="form">
  <div class="col-sm-6">
      <div class="panel panel-info">
          <div class="panel-heading">
              <h3 class="panel-title">添加角色</h3>
            </div>
            <div class="panel-body">
	<div class="form-group">
		<label for="firstname" class="col-sm-2 control-label">名称</label>
		<div class="col-sm-10">
			<input [(ngModel)]="data.name" name="name" type="text" class="form-control" id="firstname" placeholder="请输入名称">
		</div>
	</div>
	<div class="form-group">
		<label for="lastname" class="col-sm-2 control-label">标识</label>
		<div class="col-sm-10">
			<input [(ngModel)]="data.description" name="descroption" type="text" class="form-control" id="lastname" placeholder="请输入标识">
		</div>
  </div>
  <div class="form-group">
		<label for="lastname" class="col-sm-2 control-label">规则名称</label>
		<div class="col-sm-10">
			<input [(ngModel)]="data.rule_name" name="rule" type="text" class="form-control" id="lastname" placeholder="请输入规则名称">
		</div>
  </div>
  <div class="form-group">
		<label for="lastname" class="col-sm-2 control-label">数据</label>
		<div class="col-sm-10">
      <textarea [(ngModel)]="data.data" name="data" class="form-control" rows="3"></textarea>
		</div>
  </div>
  </div>
  <div class="panel-footer">
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">

		</div>
  </div>
</div>
</div>
</div>
