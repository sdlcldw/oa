<div class="right_title">
	<img class="title_arrow" src="assets/images/title_arrow.png">
	<div class="title_txt">开始选课
	</div>
</div>
<div class="right_content" id="cwpt" style="padding:5px;">
	<!-- 内容区域开始 -->

	<ngx-table [configuration]="configuration" [data]="data" [columns]="columns">
		<ng-template let-row>
			<td>
				<div class="font-small">
					{{row.Id}}
				</div>
			</td>
			<td>
				<div class="font-small">
					{{row.name}}
				</div>
			</td>
			<td>
				<span class="font-small">{{row.username}}</span>
			</td>
			<td>
				<span class="font-small">{{row.rs}}</span>
			</td>
			<td>
				<span class="font-small">{{row.ybrs}}</span>
			</td>
			<td>
				<span class="font-small">{{row.kssj}}</span>
			</td>
			<td>
				<span class="font-small">{{row.jssj}}</span>
			</td>
			<td>
				<span class="font-small">{{row.zt | zt}}</span>
			</td>
			<td>
				<button class="btn btn-danger btn-xs" (click)=xx(row.Id,kcxqmodal)>详细
				</button>
			</td>
		</ng-template>
	</ngx-table>
</div>
<!-- 内容区域结束 -->

<ng-template #kcxqmodal>
	<div class="modal-header">
		<h4 class="modal-title pull-left">课程详情</h4>
		<button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="modal-body">
		<div class="form-group">
			<label class="col-md-2 control-label">
				课程名称
			</label>
			<div class="col-md-10">
				<span [(ngModel)]="kcdata.name"></span>
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label">
				开课时间
			</label>
			<div class="col-md-10">
				<span>{{kcdata.kssj}}--{{kcdata.jssj}}</span>
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label">
				人数上限
			</label>
			<div class="col-md-10">
				<span [(ngModel)]="kcdata.rs"></span>
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label">
				讲师设置
			</label>
			<div class="col-md-10">
				<div style="text-align: center;margin-top: 15px; height:180px">
					<img class="img-thumbnail" height="180" width="180" [src]="jsimage" onError=" this.onerror=null;this.src='assets/images/jsimg/moren2.jpg';">
					<p>{{kcdata['username']}}</p>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label">
				讲师介绍
			</label>
			<div class="col-md-10">
				<span [(ngModel)]="kcdata.jsjs"></span>
			</div>
		</div>

		<div class="form-group">
			<label class="col-md-2 control-label">
				课程介绍
			</label>
			<div class="col-md-10">
				<span [(ngModel)]="kcdata.js"></span>
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label">
				课程状态
			</label>
			<div class="col-md-10">
				<label class="radio-inline">
					<input [(ngModel)]="kcdata.zt" type="radio" name="zt" value="1">选课阶段
				</label>
				<label class="radio-inline">
					<input [(ngModel)]="kcdata.zt" type="radio" name="zt" value="2">课程进行
				</label>
				<label class="radio-inline">
					<input [(ngModel)]="kcdata.zt" type="radio" name="zt" value="3">课程结束
				</label>
			</div>
		</div>
		<div class="modal-footer">
			<button type="submit" class="btn btn-success" style="cursor: pointer" style="float: left;">选择学习本课程</button>
		</div>
	</div>
</ng-template>
